<html>
    <head>
        <title>SQL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/top-navigation.css">
        <link rel="stylesheet" type="text/css" href="/static/css/home.css">
        <link rel="icon" type="image/png" href="/static/photos/icon.png">
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/static/js/filter.js"></script>
        <script>
            $(document).ready(function(){
                $(document).on('click',"input[name='submit']", function(){
                    var sql = $("textarea[name='sql']").val();
                    $.ajax({
                        type: 'POST',
                        url: "",
                        data: {"sql": sql},
                        success: function(response) {
                            $('.code').html(response.code);
                            filterable();
                        },
                        error: function(error) {
                            console.log("Error:", error);
                        }
                    });
                })
            })
        </script>
    </head>
    <body>
        {% include "/top_navigation.html" %}
        
        <div id="content">
            <h1>
                SQL
            </h1>
            <textarea id="sql" rows="4" cols="50" name="sql"></textarea>
            <br>
            <input type="submit" value="Submit" name = "submit">
            <div class = "code"></div>
            
        </div>
    </body>
</html>
