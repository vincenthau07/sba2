<html>

<head>
    <title>Home</title>
    {% include "/header.html" %}
    <script src="/static/js/approve.js">

    </script>
    <script>
        $(document).ready(function () {


            var tableinfo = $("#tableinfo").DataTable({
                ajax: {
                    type: 'POST',
                    url: window.location.href,
                    dataSrc: 'data',
                },
                scrollX: true

            })
            $(document).on('click', "input[value='Approve'], input[value='Deny']", function () {

                const type = $(this).val();

                const path = { "Approve": "/approve", "Deny": "/deny" }
                let text = '';

                let submit_data = { "id": $(this).attr("name") };
                $.ajax({
                    type: 'POST',
                    url: window.location.href + "/" + type.toLowerCase(),
                    data: submit_data,
                    success: function (response) {
                        tableinfo.ajax.reload(null, false);
                    },
                    error: function (error) {
                        console.log("Error:", error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    {% include "/top_navigation.html" %}

    <div class="container mt-5">
        <h2 class="fw-bold">
            <a class="text-decoration-none text-dark" href="/approve/{{ tname }}">Approve - {{ '
                '.join(tname.split('_'))|title }}</a>
        </h2>

        <table id="tableinfo" class="display">
            <thead>
                <tr>
                    <th>BID</th>
                    <th>{{ tname }} ID</th>
                    <th>{{ tname }} Name</th>
                    <th>UID</th>
                    <th>Start Datetime</th>
                    <th>End Datetime</th>
                    <th>Unit Name</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
        <div class="table">
            {{ table|safe }}
        </div>
        <div id="error"></div>
    </div>
</body>

</html>
