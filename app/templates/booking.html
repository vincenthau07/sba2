<html>
    <head>
        <title>Booking</title>

        <link rel="icon" type="image/png" href="/static/photos/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="//cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                col = {{columns|safe}};
                for(let i = 0; i<col.length; i++){
                    col[i] = {title: col[i]}
                }
                $('#tableinfo').DataTable({  
                    data: {{ data|safe }},
                    columns: col, 
                    info: false,
                    paging: false,
                    scrollX: true
                })

            });
        </script>
    </head>
    <body>
        
        {% include "/top_navigation.html" %}
        
        <div class="container mt-5">
            <h2 class="fw-bold">
                <a class="text-decoration-none text-dark" href = "/booking/{{tname|safe}}">{{tname.title()|safe}} Booking</a>
            </h2>
            <hr>
            <p>
                To book a {{tname}}, please click hyperlink of its {{tname}} ID
            </p>
            
            <div class="container-fluid">
                <table id="tableinfo" class="display">
                </table>
            </div>
        </div>
        
    </body>
</html>
